
<div class="card" *ngIf = "!book.disabled"> 
    <div class="card-body">
      <div class="row">
        <div class="col-lg-4 ">
          <img src="{{book.Image}}" class="card-img imgSize" alt="Book Image"> <!-- Book Image, replace to get from asserts based on book name-->
        </div>
        <div class="col-8">
          <h5 class="card-title">{{book.Title}}</h5> <!-- Book Title -->
          <h5 class="card-title">{{book.Author}}</h5> <!-- Book Author -->
          <p class="card-text">{{book.Description}}</p> <!-- Book Description -->
        </div>
      </div>
        <div class="row">
          <div class="col-4">
            <br>
            <h5 class="card-title" id="price">${{book.Price}}</h5> <!-- Book Price -->
          </div>
          <div class="col-4">
            <!-- Empty, Do Not Edit-->
          </div>
          <div class="col-4">
            <br>
            <input type="button" class="btn btn-dark float-right" *ngIf = "!isUser()"value="Add to Cart" (click) = "addToCart(book)"> <!-- Add to cart Button-->
            <input type="button" class="btn btn-dark float-right" *ngIf = "isUser()"value="Remove" (click) = "removeBook(book)"> <!--remove button-->
          </div>

        </div>
      </div>
</div>
